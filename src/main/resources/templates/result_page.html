<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/birthstone_result.css}">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1 class="content_title" th:text="${username+ '님의 탄생석'}"></h1>
            <img th:src="@{'../images/'+${src}}" alt="보석사진" id="jewel_img">
            <div id="jewel_box">
                <div class="jewel_title" th:text="${stone_name}">
                </div>
                <div class="jewel_content" th:text="${birthstoneDescription}">
                </div>
            </div>
            <div id="btn">
                <a href="/"><button class="main_btn">메인으로</button></a> 
                <a href="/birthstones"><button class="main_btn">전체 탄생석 보기</button></a> 
            </div>
        </div>
    </div>
</body>
</html>
